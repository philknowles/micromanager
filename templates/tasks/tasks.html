<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" />
    <link ref="stylesheet" href="../static/css/main.css" />
</head>
<body>
    <div class="container pb-2 pr-0 pl-0">
        <h4 class="pb-3">Micro Management</h4>
        <div class="container-fluid pt-1 pr-4 pl-4">
            <form action="{% url 'add' %}" method="post" class="row mb-3">
                <div class="input-group mb-1">
                    <input type="text" name="task" class="form-control" />
                </div>
                <div class="input-group-append">
                    <input type="submit" name="add-task" value="Add Task" class="btn btn-add">
                </div>
        </form>

        <div class="task-list">
            <div class="row">
                <div class="col-lg-2">
                    <a href="#" class="fa fa-check-circle-o"></a>
                </div>
                <div class="col-lg-8">
                    <span>A simple Task</span>
                </div>
                <div class="col-lg-2 text-right">
                    <a href="#" class="fa fa-trash-o"></a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2">
                    <a href="#" class="fa fa-circle-o"></a>
                </div>
                <div class="col-lg-10">
                    <span>A simple Task</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
